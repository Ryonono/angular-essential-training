
<section>

  <header>
    <div>{{ mediaItems | categoryList }}</div>
  </header>
  
  <!-- [mediaItem]="mediaItems" この記述をすると、子コンポーネントであるmedia-itemテンプレートのmediaItemにmediaItemsが代入されてしまい、うまく表示されない -->
  <app-media-item *ngFor="let mediaItem of mediaItems" [mediaItem]="mediaItems"
    [ngClass="{ 'medium-movies': mediaItem.medium === 'Movies' , 'medium-series': mediaItem.medium === 'Series' }" ]>
    <!-- (delete)="onMediaItemDelete($event)" -->
  </app-media-item>
</section>
